<nav class="sidebar-nav">
    <div class="sidebar-header">
        <button mat-icon-button (click)="onMenuToggle()" aria-label="Toggle menu">
            <mat-icon>menu</mat-icon>
        </button>
        <span class="sidebar-title">Geek Budget</span>
    </div>

    <mat-nav-list class="nav-list">
        @for (item of menuItems(); track item.route) {
            <a mat-list-item [routerLink]="item.route" routerLinkActive="active" class="nav-item">
                <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
                <span matListItemTitle>{{ item.label }}</span>
                @if (item.badge && item.badge() > 0) {
                    <span matListItemMeta class="badge-container">
                        <span class="badge">{{ item.badge() }}</span>
                    </span>
                }
            </a>
        }
    </mat-nav-list>
    <div class="sidebar-footer">
        <button mat-button class="logout-button" (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
        </button>
    </div>
</nav>
