<div class="currencies-container">
  @if (!sidenavOpened()) {
    <h1 class="page-title">Currencies</h1>
  }

  <div class="header">
    <button mat-raised-button color="primary" (click)="openCreateDialog()">
      <mat-icon>add</mat-icon>
      Add Currency
    </button>
  </div>

  @if (loading()) {
  <div class="loading-container">
    <mat-spinner></mat-spinner>
  </div>
  } @else {
  <div class="table-container">
    <table
      mat-table
      [dataSource]="sortedCurrencies()"
      matSort
      (matSortChange)="onSortChange($event)"
      [matSortActive]="sortActive() ?? displayedColumns()[0]"
      [matSortDirection]="sortDirection()"
      class="currencies-table"
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let currency">{{ currency.name }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let currency">{{ currency.description || '-' }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let currency">
          <button mat-icon-button (click)="openEditDialog(currency)" aria-label="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="deleteCurrency(currency)"
            aria-label="Delete"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns()"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns().length">
          No currencies found. Click "Add Currency" to create one.
        </td>
      </tr>
    </table>
  </div>
  }
</div>
